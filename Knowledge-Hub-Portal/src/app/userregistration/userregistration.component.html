<div class="container">
    <h1 class="mt-5">User Registration</h1>
    <form [formGroup]="userRegForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Enter your full name">
            @if(userRegForm.controls.fullName.invalid && userRegForm.controls.fullName.touched ){
                <small>Full name is required</small>
            }
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address"
            formControlName="email">
            @if(userRegForm.controls.email.invalid && userRegForm.controls.email.touched ){
                <small>email is required</small>
            }
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword">
        </div>
        <button [disabled]="userRegForm.invalid" type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
