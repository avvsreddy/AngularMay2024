<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
@if(categories.length===0){
<div class="alert alert-danger" role="alert">
  No Categories Found...!
</div>
}@else{
<div class="container mt-5">
    <h2>{{title}} - {{categories.length}}</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Loop through categories and create a card for each -->
      @for (category of categories; track $index) {
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{category.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Category Id: {{category.id}}</h6>
              <p class="card-text">{{category.description}}</p>
              <a [routerLink]="['/category/edit',category.id]" class="btn btn-primary m-2 ">Edit</a>
              
              <button type="button" class="btn btn-danger" (click)="onDelete(category.id)"> Delete </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>}


 

 

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, if you need modal functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
